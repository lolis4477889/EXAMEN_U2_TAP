<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Gestión de Alumnos</h2>

        <!-- Formulario para agregar alumnos -->
        <form action="/add" method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-2">
                    <input type="number" class="form-control" name="matricula" placeholder="Matrícula" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="nombre" placeholder="Nombre Completo" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" name="edad" placeholder="Edad" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" name="semestre" placeholder="Semestre" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="carrera" placeholder="Carrera" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" name="calificacion" placeholder="Calificación" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="estatus" placeholder="Estatus" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Agregar</button>
                </div>
            </div>
        </form>

        <!-- Tabla para mostrar alumnos -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Semestre</th>
                    <th>Carrera</th>
                    <th>Calificación</th>
                    <th>Estatus</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for alumno in alumnos %}
                <tr>
                    <td>{{ alumno[0] }}</td>
                    <td>{{ alumno[1] }}</td>
                    <td>{{ alumno[2] }}</td>
                    <td>{{ alumno[3] }}</td>
                    <td>{{ alumno[4] }}</td>
                    <td>{{ alumno[5] }}</td>
                    <td>{{ alumno[6] }}</td>
                    <td>
                        <a href="#" class="btn btn-warning btn-sm" onclick="llenarFormulario('{{ alumno[0] }}', '{{ alumno[1] }}', '{{ alumno[2] }}', '{{ alumno[3] }}', '{{ alumno[4] }}', '{{ alumno[5] }}', '{{ alumno[6] }}')">Editar</a>
                        <a href="/delete/{{ alumno[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar este alumno?')">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Formulario oculto para actualizar alumnos -->
        <form action="/update" method="POST" id="update-form" class="d-none">
            <input type="hidden" id="matricula" name="matricula">
            <div class="row">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre Completo" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="edad" name="edad" placeholder="Edad" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="semestre" name="semestre" placeholder="Semestre" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="carrera" name="carrera" placeholder="Carrera" required>
                </div>
                <div class="col-md-1">
                    <input type="number" class="form-control" id="calificacion" name="calificacion" placeholder="Calificación" required>
                </div>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="estatus" name="estatus" placeholder="Estatus" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">Actualizar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        function llenarFormulario(matricula, nombre, edad, semestre, carrera, calificacion, estatus) {
            document.getElementById("matricula").value = matricula;
            document.getElementById("nombre").value = nombre;
            document.getElementById("edad").value = edad;
            document.getElementById("semestre").value = semestre;
            document.getElementById("carrera").value = carrera;
            document.getElementById("calificacion").value = calificacion;
            document.getElementById("estatus").value = estatus;

            document.getElementById("update-form").classList.remove("d-none");
        }
    </script>
</body>
</html>
